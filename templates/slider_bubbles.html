      .main-container {

}

#button {
  display: inline-block;
  padding: 5px 15px;
  margin-left: 8px;
  margin-right: 10px;
  font-size: 14px;
  cursor: pointer;
  text-align: center;
  outline: none;
  background-color: #e7eeeb;
  border-radius: 29px;
  border: 2px solid #b7b7b7;
}

.button-play {
  background: url('http://static.fusioncharts.com/jsfiddle/images/button-arrow.png') no-repeat;
  background-position-x: 13px;
  background-position-y: 7.5px;
}

.button-pause {
  background: url('http://static.fusioncharts.com/jsfiddle/images/pause.png') no-repeat;
  background-position-x: 12px;
  background-position-y: 9.5px;
}

.button-replay {
  background: url('http://static.fusioncharts.com/jsfiddle/images/replay.png') no-repeat;
  background-position-x: 9px;
  background-position-y: 5px;
}

.slide {
  border-color: #b7b7b7;
  background: #edf4f1;
  cursor: pointer;
  margin-left: 12%;
  width: 100%;
  margin-top: -4.6%;
}

.ui-slider-horizontal .ui-state-default {
  border: 1px solid #b7b7b7;
  background: #e7eeeb;
}

.tick {
  display: inline-block;
  margin-bottom: 3%;
  width: 6.35%;
  font-size: 11px;
  color: #0a434c;
}

.tick2 {
  padding-left: 13%;
}

  /**
   * @description - on initial loading of the chart, sets the position of the slider.
   * @param {Integer} value - starting position of the slider niddle
   */
  var slider = function(value) {
      $("#slider").slider({
        value: value,
        min: 0,
        max: data.length - 1,
        step: 1,
        slide: function(event, ui) {
          if ($("#button").hasClass() === "button-replay")
            $("#button").addClass("button-play");
          currentVal = ui.value;
          isPlaying = false;
        },
        stop: function(event, ui) {
          visitChart.setJSONData(data[ui.value])
          // else

        }
      });

      //chart data update
      visitChart.setJSONData(data[value]);
    },

    /**
     * @description -
     */
    startSlider = function() {
      interValID = setInterval(function() {
        currentVal = $("#slider").slider("value") + 1;

        if (currentVal >= data.length) {
          $("#button").removeClass("button");
          $("#button").removeClass("button-play");
          $("#button").removeClass("button-pause");

          $("#button").addClass("button-replay");
          clearInterval(interValID);
          isPlaying = true;
        } else {
          slider(currentVal);
        }
      }, animationDuation);
    };

  /**
   * @description -
   */
  $("#button").on('click', function() {
    if (isPlaying) {
      //pause slider
      clearInterval(interValID);
      isPlaying = false;
      $("#button").removeClass("button");
      $("#button").removeClass("button-pause");
      $("#button").removeClass("button-replay");
      $("#button").addClass("button-play");

      if (currentVal >= data.length) {
        $("#slider").slider("value", "0")
        $("#button").removeClass("button");
        $("#button").removeClass("button-play");
        $("#button").removeClass("button-replay");
        $("#button").addClass("button-pause");
        isPlaying = true;
        clearInterval(interValID);
        startSlider();
      }
    } else {
      startSlider();
      isPlaying = true;
      $("#button").removeClass("button");
      $("#button").removeClass("button-play");
      $("#button").removeClass("button-replay");
      $("#button").addClass("button-pause");
    }
  });

  // calling slider function with parameter 0
  slider(0);
});
