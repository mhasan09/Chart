<!DOCTYPE html>
<html>
<head>
    <title>FC-python wrapper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript"
            src="//cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    {#    <script type="text/javascript" src="{% static 'js/fusioncharts.js' %}"></script>#}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <h5>SUCCESS RATE OF SMILE PROMOTION</h5>
        </div>
        <div class="col-sm">

        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h3 style="float:right; position: relative">Buy 1 get 1 </h3>
        </div>
        <div class="col-sm">
            <div id="chart-1"></div>
            {{ output|safe }}
        </div>
        <div class="col-sm">
            <h3 style="position: relative">70%</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h3 style="float:right; position: relative">Free Product</h3>

        </div>
        <div class="col-sm">
            <div id="chart-2"></div>
            {{ output2|safe }}
        </div>
        <div class="col-sm">
            <h3 style="position: relative">81%</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h3 style="float:right; position: relative">Tk 5 off</h3>

        </div>
        <div class="col-sm">
            <div id="chart-3"></div>
            {{ output3|safe }}
        </div>
        <div class="col-sm">
            <h3 style="position: relative">34%</h3>
        </div>
    </div>
</div>


</body>
<style type="text/css">
    g[class$='creditgroup'] {
        display: none !important;
    }

</style>
</html>
