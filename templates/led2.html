<!DOCTYPE html>
<html>
<head>
    <title>FC-python wrapper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript"
            src="//cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    {#    <script type="text/javascript" src="{% static 'js/fusioncharts.js' %}"></script>#}
</head>
<body>

<div class="container mc">
    <div class="row">
        <div class="col mcol">

        </div>
        <div class="col mcol">
            <h5>SUCCESS RATE OF SMILE PROMOTION</h5>
        </div>
        <div class="col mcol">

        </div>
    </div>
    <div class="row mr">
        <div class="col mcol justify-content-between align-items-center">
            <h3>Buy 1 get 1 </h3>
        </div>
        <div class="col mcol ">
            <div id="chart-1"></div>
            {{ output|safe }}
        </div>
        <div class="col mcol">
            <h3 id="percentage">70%</h3>
        </div>
    </div>
    <div class="row mr">
        <div class="col mcol">
            <h3 >Free Product</h3>

        </div>
        <div class="col mcol">
            <div id="chart-2"></div>
            {{ output2|safe }}
        </div>
        <div class="col mcol">
            <h3 id="percentage">81%</h3>
        </div>
    </div>
    <div class="row mr">
        <div class="col mcol">
            <h3>Tk 5 off</h3>

        </div>
        <div class="col mcol">
            <div id="chart-3"></div>
            {{ output3|safe }}
        </div>
        <div class="col mcol">
            <h3 id="percentage">34%</h3>
        </div>
    </div>
</div>


</body>
<style type="text/css">
    g[class$='creditgroup'] {
        display: none !important;
    }

    .mr{
    }
    .mcol{

        margin-top: auto;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;
        float: right;


    }
    h3{float: right}
    #percentage{
        float: left;
    }
    
    body{
        margin-top: 15px;
    }

</style>
</html>
