<!DOCTYPE html>
<html>
<head>
    <title>FC-python wrapper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript"
            src="//cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    {#    <script type="text/javascript" src="{% static 'js/fusioncharts.js' %}"></script>#}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>Buy 1 get 1</h2>
        </div>
        <div class="col-sm">
            <div id="chart-1"></div>
            {{ output|safe }}
        </div>
        <div class="col-sm">
            <h2>70%</h2>
        </div>
    </div>
      <div class="row">
        <div class="col-sm">
            <h2>Free Product</h2>
        </div>
        <div class="col-sm">
            <div id="chart-2"></div>
            {{ output2|safe }}
        </div>
        <div class="col-sm">
            <h2>81%</h2>
        </div>
    </div>
      <div class="row">
        <div class="col-sm">
            <h2>Tk 5 off</h2>
        </div>
        <div class="col-sm">
            <div id="chart-3"></div>
            {{ output3|safe }}
        </div>
        <div class="col-sm">
            <h2>34%</h2>
        </div>
    </div>
</div>
{#<div id="chart-1" align="center"></div>#}
{#{{ output|safe }}#}
{#<div id="chart-2" align="center"></div>#}
{#{{ output2|safe }}#}
{#<div id="chart-3" align="center"></div>#}
{#{{ output3|safe }}#}


</body>
<style type="text/css">
    g[class$='creditgroup'] {
        display: none !important;
    }

</style>
</html>
