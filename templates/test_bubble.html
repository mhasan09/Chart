<html>
<head>
	<title>My first chart using FusionCharts Suite XT</title>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript">
		FusionCharts.ready(function(){
			var chartObj = new FusionCharts({
    type: 'bubble',
    renderAt: 'chart-container',
    width: '600',
    height: '300',
    dataFormat: 'json',
    dataSource: {
        "chart": {
            "theme": "fusion",
        "caption": "Top 5 Products",
        "xAxisMinValue": "0",
        "xAxisMaxValue": "100",
        "yAxisMinValue": "0",
        "yAxisMaxValue": "30000",
        "plotFillAlpha": "70",
        "plotFillHoverColor": "#6baa01",
        "showPlotBorder": "0",
        "xAxisName": "Month",
        "yAxisName": "Total Sales",
        "showValues": "1",
        "showCanvasBorder": "0",
        "showTrendlineLabels": "0",
        "plotTooltext": "$name : Tk $zvalue",
        "adjustVDiv": "1",
        "showXAxisValues": "1",
        "numVDivlines": "5",
        "xAxisValuesStep": "1",
        "vDivlineThickness": "5",
         "vDivlineAlpha": "70",
        "vDivlineIsDashed": "1",
        "vDivlineDashLen": "4",
        "vDivlineDashGap": "3",
        "showAlternateVGridColor": "1",
        "alternateVGridColor": "0ffff0",
        "alternateVGridAlpha": "40",
        "valueFontSize": "10"
            },
       "categories": [{
        "category": [{
          "label": "0",
          "x": "0"
        },
        {
          "label": "Jan",
          "x": "10",
          "showverticalline": "1"
        },
        {
          "label": "Feb",
          "x": "30",
          "showverticalline": "1"
        },
        {
          "label": "Mar",
          "x": "50",
          "showverticalline": "1"
        },
        {
          "label": "Apr",
          "x": "70",
          "showverticalline": "1"
        },
        {
          "label": "May",
          "x": "90",
          "showverticalline": "1"
        }]
      }],
        "dataset": [{
        "color": "#00aee4",
        "data": [ {
          "x": "50",
          "y": "19450",
          "z": "19",
          "name": "Lux"
        }, {
          "x": "65",
          "y": "10500",
          "z": "8",
          "name": "Cool Shaving Cream",
           "color" : "ffbf00"

        }, {
          "x": "43",
          "y": "8750",
          "z": "5",
          "name": "Teer Ata",
          "color" : "333333"

        }, {
          "x": "32",
          "y": "22000",
          "z": "10",
          "name": "Coca Cola",
           "color" : "ff6b5e"

        }, {
          "x": "44",
          "y": "13000",
          "z": "9",
          "name": "Pepsi",
          "color" : "96e0ff"
        }]
      }],


    }
}
);
            chartObj.render();
		document.getElementById('slider').oninput = function() {
        var currentData = chartObj.getJSONData(),
            selectedMonth = document.getElementById("monthSelector").selectedIndex;
        currentData.dataset[selectedMonth].value= this.value.toString();
        chartObj.setJSONData(currentData);
    };
		});
	</script>
	</head>
	<body>
		<div id="chart-container">FusionCharts XT will load here!</div>
    <div id="chart-container"></div>
<div>
     <h5>Set the month</h5>

    <select id="monthSelector">
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
    </select>
    <input type="range" min="0" max="300000" value="4" id="slider" />
</div>
	</body>
</html>
